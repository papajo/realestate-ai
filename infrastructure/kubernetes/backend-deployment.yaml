apiVersion: apps/v1
kind: Deployment
metadata:
  name: realestate-backend
  labels:
    app: realestate-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: realestate-backend
  template:
    metadata:
      labels:
        app: realestate-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/PROJECT_ID/realestate-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: realestate-backend-service
spec:
  selector:
    app: realestate-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

