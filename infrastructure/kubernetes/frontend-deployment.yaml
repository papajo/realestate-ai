apiVersion: apps/v1
kind: Deployment
metadata:
  name: realestate-frontend
  labels:
    app: realestate-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realestate-frontend
  template:
    metadata:
      labels:
        app: realestate-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/PROJECT_ID/realestate-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://realestate-backend-service"
        - name: NEXT_PUBLIC_WS_URL
          value: "ws://realestate-backend-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: realestate-frontend-service
spec:
  selector:
    app: realestate-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

